# Kitty Configuration for MacBook Pro 14-inch M3 Pro
#
# REVISED INITIAL D THEME
# Based on the classic black and white "Panda" scheme of the AE86.
#
# All bright colors have been replaced with a grayscale palette
# to create a clean, minimalist look with a strong emphasis on
# grays, whites, and blacks, as requested.
#

# Standard terminal settings
linux_display_server wayland
font_family JetBrains Mono Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 10.0
disable_ligatures never
scrollback_lines 10000
repaint_delay 6
sync_to_monitor yes
confirm_os_window_close 0

# Terminal configuration
shell_integration no-cursor

# Window
window_padding_width 0
window_padding_height 0
background_opacity 0.85

# Colors inspired by Initial D AE86
# White body and black accents
foreground #f5f5f5
background #1a1a1a

# Grayscale palette for AE86 theme
# These colors replace the original bright colors
# to create a monochromatic feel.

# Black
color0 #323232
color8 #4f4f4f

# Shades of gray to replace the original colors
color1 #bdc3c7
color9 #bdc3c7

color2 #bdc3c7
color10 #bdc3c7

color3 #bdc3c7
color11 #bdc3c7

color4 #bdc3c7
color12 #bdc3c7

color5 #bdc3c7
color13 #bdc3c7

color6 #bdc3c7
color14 #bdc3c7

# White
color7 #ecf0f1
color15 #bdc3c7

# Cursor
# Changed from yellow to a bright white to fit the new monochromatic scheme
cursor #f5f5f5
cursor_text_color #1a1a1a

# Selection highlight
selection_foreground none
selection_background #323232

# The color for highlighting URLs on mouse-over
# Changed from blue to a subtle dark gray
url_color #4f4f4f

# Window borders
# Changed from yellow to white for a cleaner look
active_border_color #f5f5f5
inactive_border_color #323232
bell_border_color #e74c3c

# Tab bar
tab_bar_style fade
tab_fade 1
active_tab_foreground #1a1a1a
# Changed from yellow to a light gray
active_tab_background #bdc3c7
active_tab_font_style bold
inactive_tab_foreground #bdc3c7
inactive_tab_background #323232
inactive_tab_font_style bold
tab_bar_background #1a1a1a

# Title bar
macos_titlebar_color #1a1a1a

cursor_trail 1
cursor_trail_decay 0.1 0.4
# macOS Specific Settings
macos_titlebar_color none
macos_option_as_alt left
macos_show_window_title_in window
hide_window_decorations yes
# Performance Optimization for M3 Pro
use_system_graphics_scale yes
