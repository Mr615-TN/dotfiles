#? Config file for btop v. 1.4.4
# AE86 Trueno Minimalist Edition — Inspired by Initial D

#* Theme Settings
color_theme = "Default"      # No external theme file needed
theme_background = False     # Full terminal background transparency
truecolor = True

#* General UI Aesthetic
rounded_corners = True
graph_symbol = "block"
graph_symbol_cpu = "braille"  # Smooth tachometer-like CPU graph
graph_symbol_gpu = "braille"
graph_symbol_mem = "braille"
graph_symbol_net = "braille"
graph_symbol_proc = "braille"
update_ms = 1000             # Smooth dashboard refresh

#* AE86 Monochrome Theme — Clean and Minimal
theme = {
    bg              = "transparent"   # Uses terminal background
    fg              = "#eaeaea"       # Primary white for text
    hi_fg           = "#f5f5f5"       # Slightly brighter white for highlights
    selected_fg     = "#d64e4e"       # Subtle AE86 taillight red
    selected_bg     = "#1c1c1c"       # Faded gray highlight background
    border_fg       = "#bfbfbf"       # Light gray borders
    border_bg       = "transparent"
    title_fg        = "#f0f0f0"
    title_bg        = "transparent"

    # CPU & MEM Graphs — Mostly neutral
    cpu_box         = "#eaeaea"
    cpu_hi          = "#d64e4e"       # Redline warning (subtle)

    mem_box         = "#cfcfcf"       # Light gray bars
    mem_hi          = "#6e6e6e"       # Darker gray when stressed

    # Network Graphs — Blue headlights, minimal accent
    net_box         = "#eaeaea"
    net_hi          = "#5e8cff"       # Faded AE86 headlight blue

    # Processes List — Neutral gauge look
    proc_box        = "#bfbfbf"

    # Graph details
    graph_line      = "#eaeaea"
    graph_high      = "#d64e4e"       # Minimal redline zone
    graph_low       = "#5e5e5e"       # Faded neutral gray

    # Gauges & Meters
    meter_fg        = "#f5f5f5"
    meter_bg        = "#1a1a1a"
}

#* CPU & GPU Settings
cpu_graph_upper = "total"
cpu_graph_lower = "total"
cpu_invert_lower = False
cpu_single_graph = False
cpu_bottom = False
show_uptime = True
show_cpu_freq = True
check_temp = True
cpu_sensor = "Auto"
show_coretemp = True

#* GPU Info
show_gpu_info = "Auto"
gpu_mirror_graph = True
custom_gpu_name0 = ""

#* Memory & Disk Settings
mem_graphs = True
mem_below_net = False
show_swap = True
swap_disk = True
show_disks = False
only_physical = True
use_fstab = True

#* Network Settings
net_download = 100
net_upload = 100
net_auto = True
net_sync = True
base_10_bitrate = "Auto"
net_iface = ""

#* Process List
proc_sorting = "cpu lazy"
proc_reversed = False
proc_tree = False
proc_colors = True
proc_gradient = False     # Disable gradient for cleaner look
proc_per_core = False
proc_mem_bytes = True
proc_cpu_graphs = True
proc_info_smaps = False
proc_left = False
proc_filter_kernel = False
proc_aggregate = False

#* Battery & Power
show_battery = False
selected_battery = "Auto"
show_battery_watts = True

#* Logging & Performance
background_update = True
log_level = "WARNING"
nvml_measure_pcie_speeds = True
rsmi_measure_pcie_speeds = True

#* Clock — AE86 badge up top
clock_format = "%X | AE86"

