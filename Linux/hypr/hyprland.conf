# Hyprland main config

# Monitor setup
source=~/.config/hypr/monitors.conf

# Default apps
doc = ~/.config/hypr/userprefs.conf
exec-once = kitty
exec-once = waybar &
exec-once = hyprpaper &
exec-once = rofi -show drun
exec-once = firefox &
exec-once = code &
# Start hyprlock and hypridle on startup
exec-once = hyprlock &
exec-once = hypridle &

# Input
input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = true
  }
}

# General settings
source=~/.config/hypr/keybindings.conf
source=~/.config/hypr/windowrules.conf

# Animations
source=~/.config/hypr/animations.conf

# Workspaces
source=~/.config/hypr/workspaces.conf

# Decoration (rounded corners, blur, shadows)
decoration {
  rounding = 8
  blur {
    enabled = true
    size = 8
    passes = 3
  }
  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(00000099)
  col.blur = rgba(282c3488)
}


