# btop configuration file
# Theme: AE86 Dark Transparent
# Author: ChatGPT
# Inspired by Initial D AE86

#-------------------------------------------------------------------
# GENERAL SETTINGS
#-------------------------------------------------------------------

# Set background to transparent (terminal must support transparency)
theme_background = "transparent"

# Use braille for graphs instead of block or line chars
graph_symbol = braille

# Update frequency in milliseconds
update_ms = 1000

# Enable truecolor for 24-bit colors
truecolor = True

# Show small CPU graphs
show_cpu_freq = True
proc_per_core = True

# Use UTF-8 borders with rounded edges
rounded_corners = True

# Display mode: full, proc-only, or minimal
view_mode = full

# Default sorting for process view
proc_sorting = cpu

# Set default CPU graph mode (colored per-core usage)
cpu_graph_upper = "total"
cpu_graph_lower = "per_core"

# Toggle swap display
show_swap = True

# Show temperatures in Celsius
temperature_scale = "celsius"

#-------------------------------------------------------------------
# COLOR SETTINGS (AE86 THEME)
#-------------------------------------------------------------------

# Base background & foreground
theme_foreground = "#FFFFFF"        # white text for contrast

# Graph colors
cpu_graph_color_low = "#00A3FF"     # light blue (cool load)
cpu_graph_color_med = "#FFB800"     # AE86 orange (medium load)
cpu_graph_color_high = "#FF2E2E"    # racing red (high load)

mem_graph_color_low = "#00FF88"     # green (plenty of RAM)
mem_graph_color_med = "#FFB800"     # orange (getting warm)
mem_graph_color_high = "#FF2E2E"    # red (critical)

net_graph_color_recv = "#00A3FF"    # blue for download
net_graph_color_sent = "#FF2E2E"    # red for upload

disk_graph_color_low = "#00FF88"
disk_graph_color_med = "#FFB800"
disk_graph_color_high = "#FF2E2E"

# Accent colors
highlight_color = "#00A3FF"        # blue highlight
warning_color = "#FFB800"          # orange warning
error_color = "#FF2E2E"            # red critical

#-------------------------------------------------------------------
# MEMORY / DISK / NET SETTINGS
#-------------------------------------------------------------------

# Use IEC (GiB, MiB) instead of SI (GB, MB)
mem_unit = IEC

# Show memory in bars, not numbers only
mem_graph_style = bar

# Network interface sorting mode: speed, total, name
net_iface_sorting = speed

#-------------------------------------------------------------------
# PROCESS VIEW SETTINGS
#-------------------------------------------------------------------

# Enable colored process CPU/mem bars
proc_color_mode = true

# Show command path in process list
proc_full_cmd = False

# Show process tree view by default
proc_tree = False

# Show kernel threads in process list
proc_kernel = False

#-------------------------------------------------------------------
# MISC SETTINGS
#-------------------------------------------------------------------

# Show hostname in header
show_hostname = True

# Show clock in header
show_clock = True

# Use 12-hour clock format
clock_format = "%I:%M:%S %p"

# Enable mouse support
enable_mouse = True

