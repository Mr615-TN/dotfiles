# hypridle.conf
# Hyprland idle configuration for auto-lock

# Set the idle timeout in seconds (e.g., 300 = 5 minutes)
idle_timeout = 300

# Lock the screen after idle timeout
lock_after_idle = true

# Enable blur and fade effects on idle screen
idle_blur = true
idle_blur_strength = 10

# Auto-hide cursor after idle time
hide_cursor = true


