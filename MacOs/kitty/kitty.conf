#
# ☩ BERSERK — ECLIPSE OBSIDIAN (macOS)
# Forged for MacBook Pro 14" M3 Pro
#

# ======================
# FONT & RENDERING
# ======================
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# Retina-friendly size
font_size 12.0

disable_ligatures never
scrollback_lines 10000
repaint_delay 6
sync_to_monitor yes
confirm_os_window_close 0

shell_integration no-cursor

# ======================
# WINDOW
# ======================
window_padding_width 0
window_padding_height 0
background_opacity 0.88

# ======================
# COLORS — VOID & ASH
# ======================
foreground #d8d8d8
background #0b0b0b

# ======================
# PALETTE — BLOOD & IRON
# ======================

# Black / Iron
color0  #141414
color8  #2a2a2a

# Blood Red (Brand of Sacrifice)
color1  #8b0000
color9  #b22222

# Ash Gray
color2  #9a9a9a
color10 #b5b5b5

# Dried Blood / Bronze
color3  #7a3b3b
color11 #9b4a4a

# Cold Steel Blue-Gray
color4  #6f7a85
color12 #8a96a3

# Void Purple (subtle)
color5  #4a3f4f
color13 #6b5f72

# Bone Gray
color6  #8e8e8e
color14 #a5a5a5

# White / Highlight
color7  #e5e5e5
color15 #ffffff

# ======================
# CURSOR — BRAND MARK
# ======================
cursor #ff2b2b
cursor_text_color #0b0b0b

cursor_trail 1
cursor_trail_decay 0.12 0.45

# ======================
# SELECTION
# ======================
selection_foreground none
selection_background #2a0000

# ======================
# URL HIGHLIGHT
# ======================
url_color #8b0000

# ======================
# BORDERS — CURSED STEEL
# ======================
active_border_color   #8b0000
inactive_border_color #1a1a1a
bell_border_color     #ff0000

# ======================
# TAB BAR — RITUAL
# ======================
tab_bar_style fade
tab_fade 1

active_tab_foreground   #ffffff
active_tab_background   #8b0000
active_tab_font_style   bold

inactive_tab_foreground #8a8a8a
inactive_tab_background #141414
inactive_tab_font_style bold

tab_bar_background #0b0b0b

# ======================
# macOS SPECIFIC
# ======================
macos_titlebar_color #0b0b0b
macos_option_as_alt left
macos_show_window_title_in window
hide_window_decorations no

# ======================
# PERFORMANCE (M3 PRO)
# ======================
use_system_graphics_scale yes

